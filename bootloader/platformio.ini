[env:atmega328p]
platform = atmelavr@2.2.0
board = atmega328p

# link .text section at boot loader start (according to BOOTSZ fuses)
# pass start of bootloader and baud rate to C preprocessor
build_flags = -Wl,--section-start=.text=0x7C00 -DBOOT_LOADER_START=0x7C00 -DBAUD_RATE=115200 -Wl,--relax

# external crystal, 14.7456 MHz (for precise USART baud rates)
board_build.f_cpu = 14745600L

# low power crystal oscillator >= 8 MHz, slowly rising power
# SPI enabled
# Boot Reset vector enabled (start at the boot loader)
# Boot Loader size 512 words (1024 bytes)
board_fuses.lfuse = 0xFF
board_fuses.hfuse = 0xDC
board_fuses.efuse = 0xFF

# BLB12 = 0, BLB11 = 0 (protect boot loader section)
# BLB02 = 1, BLB01 = 1 (don't protect application section)
# LB02 = 1, LB = 1 (allow SPI)
board_fuses.lock = 0x0F

upload_protocol = usbasp
